<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <title>Document</title>
  </head>

  <body>
    <!-- 헤더 -->
    <header class="header center">헤더</header>
    <!-- 네비게이션 -->
    <nav class="navigation center">네비게이션</nav>
    <!-- 배너 -->
    <section class="banner">배너</section>
    <!-- 메인 -->

    <main class="main center">
      <section class="todayRecommendProduct">
        <h2 class="a11y-hidden">상품 추천 리스트</h2>
        <h2>이 상품 어때요?</h2>
        <div class="today-product-list-wrap">
          <button type="button" class="productListButtonPrev">
            <!-- <img
              src="./assets/icons/product-list-button-prev.svg"
              alt="이 상품 어때요 이전 버튼"
            /> -->
          </button>
          <button type="button" class="productListButtonNext">
            <!-- <img
              src="./assets/icons/product-list-button-next.svg"
              alt="이 상품 어때요 다음 버튼"
            /> -->
          </button>
          <ul class="productList">
            <li class="productListItem">
              <a href="#">
                <div class="productThumbnail">
                  <img
                    src="./assets/main-product/product01.png"
                    alt="풀무원 탱탱쫄면 4개입"
                  />
                  <button
                    type="button"
                    class="cartButton"
                    aria-label="장바구니 버튼"
                  ></button>
                </div>
                <div class="productInfo">
                  <h3>[풀무원] 탱탱쫄면 (4개입)</h3>
                  <span class="price">
                    <span class="selling">
                      <!-- <strong>
                        <span class="discountRate">24%</span>
                      </strong> -->
                      <em>
                        <span class="sellingPrice">18,900</span>
                        <span class="priceUnit">원</span>
                      </em>
                    </span>
                    <!-- <del>
                      <span class="originalPrice">24,900</span>
                      <span class="priceUnit">원</span>
                    </del> -->
                  </span>
                </div>
              </a>
            </li>
            <li class="productListItem">
              <a href="#">
                <div class="productThumbnail">
                  <img
                    src="./assets/main-product/product02.png"
                    alt="온더바디 죠르디 시카 자석 선쿠션 "
                  />
                  <button
                    type="button"
                    class="cartButton"
                    aria-label="장바구니 버튼"
                  ></button>
                  </button>
                </div>
                <div class="productInfo">
                  <h3>[온더바디] 죠르디 시카 자석 선쿠션</h3>
                  <span class="price">
                    <span class="selling">
                      <!-- <strong>
                        <span class="discountRate">24%</span>
                      </strong> -->
                      <em>
                        <span class="sellingPrice">18,900</span>
                        <span class="priceUnit">원</span>
                      </em>
                    </span>
                    <!-- <del>
                      <span class="originalPrice">24,900</span>
                      <span class="priceUnit">원</span>
                    </del> -->
                  </span>
                </div>
              </a>
            </li>
            <li class="productListItem">
              <a href="#">
                <div class="productThumbnail">
                  <img
                    src="./assets/main-product/product03.png"
                    alt="유기농 밀키퀸 현미 4키로"
                  />
                  <button
                    type="button"
                    class="cartButton"
                    aria-label="장바구니 버튼"
                  ></button>
                </div>
                <div class="productInfo">
                  <h3>유기농 밀키퀸 현미 4kg</h3>
                  <span class="price">
                    <span class="selling">
                      <!-- <strong>
                        <span class="discountRate">24%</span>
                      </strong> -->
                      <em>
                        <span class="sellingPrice">18,900</span>
                        <span class="priceUnit">원</span>
                      </em>
                    </span>
                    <!-- <del>
                      <span class="originalPrice">24,900</span>
                      <span class="priceUnit">원</span>
                    </del> -->
                  </span>
                </div>
              </a>
            </li>
            <li class="productListItem">
              <a href="#">
                <div class="productThumbnail">
                  <img
                    src="./assets/main-product/product04.png"
                    alt="프로쉬 베이비 세탁세제"
                  />
                  <button
                    type="button"
                    class="cartButton"
                    aria-label="장바구니 버튼"
                  ></button>
                </div>
                <div class="productInfo">
                  <h3>[프로쉬] 베이비 세탁세제</h3>
                  <span class="price">
                    <span class="selling">
                      <strong>
                        <span class="discountRate">24%</span>
                      </strong>
                      <em>
                        <span class="sellingPrice">18,900</span>
                        <span class="priceUnit">원</span>
                      </em>
                    </span>
                    <del>
                      <span class="originalPrice">24,900</span>
                      <span class="priceUnit">원</span>
                    </del>
                  </span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </section>
      <aside class="recentProduct">
        <div class="recent-product-swiper-container">
          <h2>최근 본 상품</h2>
          <button type="button" aria-label="이전 버튼" class="recent-product-button-top"></button>
          <button type="button" aria-label="다음 버튼" class="recent-product-button-bottom"></button>
          <div class="recent-product-list-wrap">
            <ul class="recentProductList">
              <li class="recentProductItem">
                <img src="./assets/main-product/product01.png" alt="탱탱쫄면" />
              </li>
              <li class="recentProductItem">
                <img src="./assets/main-product/product01.png" alt="탱탱쫄면" />
              </li>
              <li class="recentProductItem">
                <img src="./assets/main-product/product01.png" alt="탱탱쫄면" />
              </li>
            </ul>
          </div>
        </div>
      </aside>
    </main>
    <!-- 푸터 -->
    <footer class="footer center">푸터</footer>
  </body>
</html>
